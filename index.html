<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Endless Runner</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #00ff88;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">Score: 0</div>
  <div id="gameOverScreen">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    let playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(player);
    player.position.set(0, 0.5, 0);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Ground
    const loader = new THREE.TextureLoader();
    const groundTexture = loader.load("https://threejsfundamentals.org/threejs/resources/images/checker.png");
    groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
    groundTexture.repeat.set(20, 200);
    const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(20, 200), groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.z = -100;
    scene.add(ground);

    // Background
    const starsTexture = loader.load("https://threejsfundamentals.org/threejs/resources/images/starfield.jpg");
    scene.background = starsTexture;

    // Camera
    camera.position.set(0, 4, 8);

    // Game vars
    let obstacles = [];
    let coins = [];
    let powerUps = [];
    let score = 0;
    let speed = 0.15;
    let gameOver = false;
    let shieldActive = false, shieldTimer = 0;
    let magnetActive = false, magnetTimer = 0;
    let slowMoActive = false, slowMoTimer = 0;

    // UI
    const scoreDisplay = document.getElementById("ui");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    // Physics
    let velocityY = 0;
    const gravity = -0.015;
    const jumpForce = 0.35;
    let isGrounded = true;
    let isSliding = false;
    let slideTimer = 0;

    // Controls
    let moveLeft = false, moveRight = false;
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
      if (e.code === "Space" && isGrounded && !isSliding) {
        velocityY = jumpForce;
        isGrounded = false;
      }
      if (e.key === "Shift" && isGrounded && !isSliding) {
        isSliding = true;
        slideTimer = 60; // frames
        player.scale.y = 0.5;
        player.position.y = 0.25;
      }
    });
    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    // Spawning
    function spawnObstacle() {
      let type = Math.random();
      let geometry, material, obstacle;

      if (type < 0.33) { // Low wall → jump
        geometry = new THREE.BoxGeometry(2, 0.7, 1);
        material = new THREE.MeshStandardMaterial({ color: 0xffaa33 });
      } else if (type < 0.66) { // Tall wall → slide
        geometry = new THREE.BoxGeometry(2, 2.5, 1);
        material = new THREE.MeshStandardMaterial({ color: 0x3399ff });
      } else { // Cube → dodge
        geometry = new THREE.BoxGeometry(1, 1, 1);
        material = new THREE.MeshStandardMaterial({ color: 0xff3333 });
      }

      obstacle = new THREE.Mesh(geometry, material);
      obstacle.position.x = (Math.floor(Math.random() * 3) - 1) * 4;
      obstacle.position.y = geometry.parameters.height / 2;
      obstacle.position.z = -50;
      scene.add(obstacle);
      obstacles.push({ mesh: obstacle, type });
    }

    function spawnCoinRow() {
      for (let i = -1; i <= 1; i++) {
        const geometry = new THREE.TorusGeometry(0.4, 0.15, 16, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0x444400 });
        const coin = new THREE.Mesh(geometry, material);
        coin.rotation.x = Math.PI / 2;
        coin.position.set(i * 4, 1, -50);
        scene.add(coin);
        coins.push(coin);
      }
    }

    function spawnRandomPowerUp() {
      const rand = Math.random();
      let color, type;
      if (rand < 0.33) { color = 0x00ffff; type = "shield"; }
      else if (rand < 0.66) { color = 0xffff00; type = "magnet"; }
      else { color = 0xff00ff; type = "slowmo"; }

      const powerUp = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16),
        new THREE.MeshStandardMaterial({ color, emissive: color }));
      powerUp.position.set((Math.floor(Math.random() * 3) - 1) * 4, 0.6, -50);
      scene.add(powerUp);
      powerUps.push({ mesh: powerUp, type });
    }

    // Reset
    function resetGame() {
      [...obstacles, ...coins, ...powerUps].forEach(o => scene.remove(o.mesh || o));
      obstacles = []; coins = []; powerUps = [];
      score = 0; speed = 0.15;
      gameOver = false;
      shieldActive = magnetActive = slowMoActive = false;
      player.material.color.set(0x00ff00);
      player.position.set(0, 0.5, 0);
      scoreDisplay.textContent = "Score: 0";
      gameOverScreen.style.display = "none";
      animate();
    }
    restartBtn.addEventListener("click", resetGame);

    // Main loop
    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      // Move player
      if (moveLeft && player.position.x > -8) player.position.x -= 0.2;
      if (moveRight && player.position.x < 8) player.position.x += 0.2;

      // Jump + slide
      velocityY += gravity;
      player.position.y += velocityY;
      if (player.position.y <= 0.5 && !isSliding) {
        player.position.y = 0.5; velocityY = 0; isGrounded = true;
      }
      if (isSliding) {
        slideTimer--;
        if (slideTimer <= 0) {
          isSliding = false;
          player.scale.y = 1;
          player.position.y = 0.5;
        }
      }

      // Spawns
      if (Math.random() < 0.02) spawnObstacle();
      if (Math.random() < 0.005) spawnCoinRow();
      if (Math.random() < 0.002) spawnRandomPowerUp();

      let currentSpeed = slowMoActive ? speed * 0.5 : speed;

      // Obstacles
      obstacles.forEach((o, i) => {
        o.mesh.position.z += currentSpeed;

        if (Math.abs(player.position.x - o.mesh.position.x) < 1.5 &&
            Math.abs(player.position.z - o.mesh.position.z) < 1.5) {
          let hit = false;
          if (o.type < 0.33 && player.position.y <= 1.0) hit = true;   // low wall
          if (o.type >= 0.33 && o.type < 0.66 && !isSliding) hit = true; // tall wall
          if (o.type >= 0.66) hit = true; // cube always hits

          if (hit) {
            if (!shieldActive) {
              gameOver = true;
              finalScore.textContent = "Final Score: " + score;
              gameOverScreen.style.display = "block";
            } else {
              scene.remove(o.mesh); obstacles.splice(i, 1);
            }
          }
        }
        if (o.mesh.position.z > 5) {
          scene.remove(o.mesh); obstacles.splice(i, 1);
          score++; scoreDisplay.textContent = "Score: " + score;
          speed += 0.0005;
        }
      });

      // Coins
      coins.forEach((coin, i) => {
        coin.position.z += currentSpeed;
        coin.rotation.y += 0.1;
        let dx = player.position.x - coin.position.x;
        let dy = player.position.y - coin.position.y;
        let dz = player.position.z - coin.position.z;
        let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

        if (dist < 1.2 || (magnetActive && dist < 5)) {
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
          scene.remove(coin); coins.splice(i, 1);
        }
        if (coin.position.z > 5) {
          scene.remove(coin); coins.splice(i, 1);
        }
      });

      // Power-ups
      powerUps.forEach((p, i) => {
        p.mesh.position.z += currentSpeed;
        let dx = player.position.x - p.mesh.position.x;
        let dz = player.position.z - p.mesh.position.z;
        if (Math.abs(dx) < 1 && Math.abs(dz) < 1 && Math.abs(player.position.y - p.mesh.position.y) < 1) {
          if (p.type === "shield") {
            shieldActive = true; shieldTimer = 600;
            player.material.color.set(0x0099ff);
          } else if (p.type === "magnet") {
            magnetActive = true; magnetTimer = 600;
          } else if (p.type === "slowmo") {
            slowMoActive = true; slowMoTimer = 300;
          }
          scene.remove(p.mesh); powerUps.splice(i, 1);
        }
      });

      // Timers
      if (shieldActive && --shieldTimer <= 0) { shieldActive = false; player.material.color.set(0x00ff00); }
      if (magnetActive && --magnetTimer <= 0) magnetActive = false;
      if (slowMoActive && --slowMoTimer <= 0) slowMoActive = false;

      // Camera
      camera.position.x = player.position.x * 0.5;
      camera.lookAt(player.position.x, 0, -20);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
