<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Endless Runner with Power-Ups</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff88;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ff88, #0099ff);
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }
    #restartBtn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #0099ff, #00ff88);
    }
  </style>
</head>
<body>
  <div id="ui">Score: 0</div>
  <div id="gameOverScreen">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    let playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(player);
    player.position.set(0, 0.5, 0);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Ground with moving texture
    const loader = new THREE.TextureLoader();
    const groundTexture = loader.load("https://threejsfundamentals.org/threejs/resources/images/checker.png");
    groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
    groundTexture.repeat.set(20, 200);
    const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(20, 200), groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.z = -100;
    scene.add(ground);

    // Skybox
    const starsTexture = loader.load("https://threejsfundamentals.org/threejs/resources/images/starfield.jpg");
    scene.background = starsTexture;

    // Camera
    camera.position.set(0, 4, 8);

    let obstacles = [];
    let powerUps = [];
    let score = 0;
    let speed = 0.1;
    let gameOver = false;
    let shieldActive = false;
    let shieldTimer = 0;
    let isJumping = false;
    let jumpVelocity = 0;

    const scoreDisplay = document.getElementById("ui");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    function spawnObstacle() {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0xff3333 });
      const obstacle = new THREE.Mesh(geometry, material);
      obstacle.position.x = (Math.random() - 0.5) * 10;
      obstacle.position.y = 0.5;
      obstacle.position.z = -50;
      scene.add(obstacle);
      obstacles.push(obstacle);
    }

    function spawnPowerUp() {
      const geometry = new THREE.SphereGeometry(0.5, 16, 16);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff });
      const powerUp = new THREE.Mesh(geometry, material);

      // Add glow using emissive
      powerUp.position.x = (Math.random() - 0.5) * 10;
      powerUp.position.y = 0.5;
      powerUp.position.z = -50;
      scene.add(powerUp);
      powerUps.push(powerUp);
    }

    // Controls
    let moveLeft = false;
    let moveRight = false;
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
      if (e.key === " " && !isJumping) {
        isJumping = true;
        jumpVelocity = 0.25;
      }
    });
    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    function resetGame() {
      obstacles.forEach(o => scene.remove(o));
      powerUps.forEach(p => scene.remove(p));
      obstacles = [];
      powerUps = [];
      score = 0;
      speed = 0.1;
      gameOver = false;
      shieldActive = false;
      player.material.color.set(0x00ff00);
      player.position.set(0, 0.5, 0);
      scoreDisplay.textContent = "Score: 0";
      gameOverScreen.style.display = "none";
      animate();
    }

    restartBtn.addEventListener("click", resetGame);

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      // Move player horizontally
      if (moveLeft && player.position.x > -9) player.position.x -= 0.15;
      if (moveRight && player.position.x < 9) player.position.x += 0.15;

      // Jump mechanic
      if (isJumping) {
        player.position.y += jumpVelocity;
        jumpVelocity -= 0.02;
        if (player.position.y <= 0.5) {
          player.position.y = 0.5;
          isJumping = false;
        }
      }

      // Animate ground
      groundTexture.offset.y -= speed * 0.02;

      // Spawn obstacles & power-ups
      if (Math.random() < 0.02 + score * 0.0001) spawnObstacle();
      if (Math.random() < 0.005) spawnPowerUp();

      // Player bounding box
      const playerBox = new THREE.Box3().setFromObject(player);

      // Move obstacles
      obstacles.forEach((obstacle, index) => {
        obstacle.position.z += speed;

        const obstacleBox = new THREE.Box3().setFromObject(obstacle);
        if (playerBox.intersectsBox(obstacleBox)) {
          if (!shieldActive) {
            gameOver = true;
            finalScore.textContent = "Final Score: " + score;
            gameOverScreen.style.display = "block";
          } else {
            scene.remove(obstacle);
            obstacles.splice(index, 1);
          }
        }

        if (obstacle.position.z > 5) {
          scene.remove(obstacle);
          obstacles.splice(index, 1);
          score++;
          scoreDisplay.textContent = "Score: " + score;
          speed += 0.001;
        }
      });

      // Move power-ups
      powerUps.forEach((powerUp, index) => {
        powerUp.position.z += speed;
        powerUp.rotation.y += 0.05;

        const powerUpBox = new THREE.Box3().setFromObject(powerUp);
        if (playerBox.intersectsBox(powerUpBox)) {
          shieldActive = true;
          shieldTimer = 300; // frames
          player.material.color.set(0x0099ff);
          score += 5;
          scoreDisplay.textContent = "Score: " + score;
          scene.remove(powerUp);
          powerUps.splice(index, 1);
        }

        if (powerUp.position.z > 5) {
          scene.remove(powerUp);
          powerUps.splice(index, 1);
        }
      });

      // Shield timer
      if (shieldActive) {
        shieldTimer--;
        if (shieldTimer <= 0) {
          shieldActive = false;
          player.material.color.set(0x00ff00);
        }
      }

      // Camera follows
      camera.position.x = player.position.x * 0.5;
      camera.lookAt(player.position.x, 0, -20);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
